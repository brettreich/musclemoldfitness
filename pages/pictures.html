<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gym - Muscle Mold Fitness</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding-top: 80px; /* Prevent content from being hidden under the fixed header */
        }

        header {
            background-color: #ffffff; /* White header */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the logo and links */
            padding: 0 20px; /* Adjust padding for spacing */
            height: 80px; /* Header height */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed; /* Fix the header at the top */
            top: 0; /* Position it at the very top of the page */
            z-index: 1000; /* Ensure it stays above other elements */
        }

        .logo {
            height: 100%; /* Make the logo fit the header height */
            width: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Add spacing between the logo and the nav */
        }

        nav {
            display: flex;
            justify-content: center; /* Center the navigation links */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px; /* Space between links */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #000; /* Black text for links */
            text-decoration: none;
            font-size: 1.2em; /* Adjust font size for links */
            font-weight: 700;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #666; /* Dark grey text on hover */
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        main {
            padding: 40px 20px;
            max-width: 800px;
        }

        main h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <img src="../images/banner2.jpg" alt="Muscle Mold Fitness Logo" class="logo"> <!-- Small logo -->
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="bio.html">Biography</a></li>
                <li><a href="prices.html">Prices</a></li>
                <li><a href="pictures.html">The Gym</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>The Gym</h2>
        <p>Take a look at our state-of-the-art gym facilities!</p>
        <div class="image-gallery">
            <img src="../images/gym1.jpg" alt="Gym Area 1">
            <img src="../images/gym2.jpg" alt="Gym Area 2">
            <img src="../images/gym3.jpg" alt="Gym Area 3">
            <img src="../images/gym4.jpg" alt="Gym Area 4">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Muscle Mold Fitness. All rights reserved.</p>
    </footer>
</body>
</html>
