<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Mold Fitness</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh; /* Ensure the body takes up the full viewport height */
        }

        header {
            background-color: #3b3a3a; /* Red header */
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            color: #fff;
            font-size: 3em; /* Larger font size for the title */
            font-weight: 700;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0;
            display: flex;
            justify-content: center;
            gap: 30px; /* Space between links */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.8em; /* Larger font size for links */
            font-weight: 700;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #000; /* Black text on hover */
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        main {
            padding: 40px 20px;
            max-width: 800px;
        }

        main h2 {
            font-size: 2.5em; /* Larger font size for the heading */
            margin-bottom: 20px;
            font-weight: 700;
        }

        main p {
            font-size: 1.5em; /* Larger font size for the paragraph */
            line-height: 1.6;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #3b3a3a; /* Grey footer */
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            margin-top: auto; /* Push footer to the bottom */
        }

        footer p {
            margin: 0;
            color: #fff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Muscle Mold Fitness</h1>
        <nav>
            <ul>
                <li><a href="pages/biography.html">Biography</a></li>
                <li><a href="pages/prices.html">Prices</a></li>
                <li><a href="pages/contact.html">Contact</a></li>
                <li><a href="pages/pictures.html">Pictures</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Welcome to Muscle Mold Fitness</h2>
            <p>Your journey to a healthier, stronger you starts here. Explore our services and get in touch to start your transformation today!</p>
            <div class="image-gallery">
                <img src="images/weightlifting.jpg" alt="Weightlifting">
                <img src="images/fitness.jpg" alt="Fitness">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Muscle Mold Fitness. All rights reserved.</p>
    </footer>
</body>
</html>
